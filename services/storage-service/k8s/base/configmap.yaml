apiVersion: v1
kind: ConfigMap
metadata:
  name: storage-service-config
data:
  ENV: "dev"
  SERVER_PORT: "8003"
  SERVER_MODE: "debug"
  SERVER_BASE_PATH: "/api"
  LOG_LEVEL: "info"
  AUTH_API_BASE_URL: "http://auth-service:8080"
  USER_SERVICE_URL: "http://user-service:8081"
  CORS_ALLOWED_ORIGINS: "*"
  # S3/MinIO Configuration
  S3_BUCKET: "wealist-files"
  S3_REGION: "ap-northeast-2"
  S3_ENDPOINT: "http://minio:9000"
  # K8s 환경에서는 ingress를 통해 MinIO 접근
  # (환경별로 overlay에서 override 가능)
  S3_PUBLIC_ENDPOINT: "http://wealist.local/minio"
