# =============================================================================
# ArgoCD ConfigMap Patch - Health Checks
# =============================================================================
# sync-wave가 Healthy 상태까지 대기하도록 custom health check 설정
# 이를 통해 ESO가 완전히 준비된 후 ExternalSecret이 생성되고,
# ExternalSecret이 완료된 후 서비스가 시작됨
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  # -------------------------------------------------------------------------
  # Application Health Check
  # -------------------------------------------------------------------------
  # ArgoCD Application이 Healthy 될 때까지 다음 sync-wave 대기
  resource.customizations.health.argoproj.io_Application: |
    hs = {}
    if obj.status ~= nil then
      if obj.status.health ~= nil then
        hs.status = obj.status.health.status
        hs.message = obj.status.health.message or ""
      else
        hs.status = "Progressing"
        hs.message = "Waiting for health status"
      end
      if obj.status.sync ~= nil and obj.status.sync.status ~= "Synced" then
        hs.status = "Progressing"
      end
    else
      hs.status = "Progressing"
      hs.message = "Waiting for status"
    end
    return hs

  # -------------------------------------------------------------------------
  # ExternalSecret Health Check
  # -------------------------------------------------------------------------
  # ExternalSecret이 Ready 될 때까지 대기
  resource.customizations.health.external-secrets.io_ExternalSecret: |
    hs = {}
    if obj.status ~= nil and obj.status.conditions ~= nil then
      for i, c in ipairs(obj.status.conditions) do
        if c.type == "Ready" then
          if c.status == "True" then
            hs.status = "Healthy"
          else
            hs.status = "Degraded"
          end
          hs.message = c.message or ""
          return hs
        end
      end
    end
    hs.status = "Progressing"
    hs.message = "Waiting for sync"
    return hs

  # -------------------------------------------------------------------------
  # ClusterSecretStore Health Check
  # -------------------------------------------------------------------------
  # ClusterSecretStore가 Ready 될 때까지 대기
  resource.customizations.health.external-secrets.io_ClusterSecretStore: |
    hs = {}
    if obj.status ~= nil and obj.status.conditions ~= nil then
      for i, c in ipairs(obj.status.conditions) do
        if c.type == "Ready" then
          if c.status == "True" then
            hs.status = "Healthy"
          else
            hs.status = "Degraded"
          end
          hs.message = c.message or ""
          return hs
        end
      end
    end
    hs.status = "Progressing"
    return hs

  # -------------------------------------------------------------------------
  # SecretStore Health Check
  # -------------------------------------------------------------------------
  resource.customizations.health.external-secrets.io_SecretStore: |
    hs = {}
    if obj.status ~= nil and obj.status.conditions ~= nil then
      for i, c in ipairs(obj.status.conditions) do
        if c.type == "Ready" then
          if c.status == "True" then
            hs.status = "Healthy"
          else
            hs.status = "Degraded"
          end
          hs.message = c.message or ""
          return hs
        end
      end
    end
    hs.status = "Progressing"
    return hs
