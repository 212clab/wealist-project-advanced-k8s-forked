apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  labels:
    app: livekit
    tier: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
        tier: infrastructure
    spec:
      containers:
        - name: livekit
          image: livekit/livekit-server:v1.5
          env:
            - name: LIVEKIT_PORT
              value: "7880"
          args:
            - --config
            - /etc/livekit.yaml
          ports:
            - containerPort: 7880
              protocol: TCP
              name: http
            - containerPort: 7881
              protocol: TCP
              name: rtc-tcp
            # LiveKit은 보통 UDP 포트도 필요합니다. 필요 시 아래 주석 해제하여 사용하세요.
            # - containerPort: 7881
            #   protocol: UDP
            #   name: rtc-udp
            # - containerPort: 7882
            #   protocol: UDP
            #   name: turn-udp
          volumeMounts:
            - name: config
              mountPath: /etc/livekit.yaml
              subPath: livekit.yaml
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 7880
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 7880
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: livekit-config