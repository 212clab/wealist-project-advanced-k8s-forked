apiVersion: v1
kind: ConfigMap
metadata:
  name: livekit-config
data:
  livekit.yaml: |
    port: 7880
    rtc:
      port_range_start: 50000
      port_range_end: 60000
      tcp_port: 7881
      use_external_ip: false
      node_ip: "127.0.0.1"

    keys:
      devkey: secret

    logging:
      level: info
      json: false

    room:
      empty_timeout: 300
      max_participants: 100

    turn:
      enabled: true
      domain: local.wealist.co.kr
      tls_port: 0
      udp_port: 3478
